{% extends 'base.html' %} {% load static %} {% block content %}
<section class="menu-item-section">
  <h2>Item:</h2>

  <div class="menu-item-grid">
    <div class="menu-item-details">
      <h2>{{ menu_item.title }}</h2>
      <p class="price">Price: ${{ menu_item.price }}</p>

      {% if user.is_authenticated %}
      <form method="post" action="{% url 'restaurant:menu-detail' pk=menu_item.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this menu item?')">
          Delete
        </button>
      </form>
      {% endif %}
    </div>

    {% if menu_item.title %}
    <div class="menu-item-image">
      <img src="{% static 'img/menu_items/' %}{{ menu_item.title }}.jpg" alt="{{ menu_item.title }}"/>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
